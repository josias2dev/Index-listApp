<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Index - List</title>
  <link rel="stylesheet" href="css/main.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,700;0,800;0,900;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500&display=swap"
    rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
</head>

<body>
  <div id="app">
    <header>
      <div class="logo">
        <img src="assets/logo.svg" />
      </div>
      <div class="header-aside">
        <input class="input" spellcheck="false" placeholder="Search" />
        <button id="button-new" class="btn btn-black">NEW</button>
      </div>
    </header>
    <main>
      <section id="new">
        <div class="container">
          <div class="input-item">
            <span>Product</span>
            <input id="inp-product" type="text" aria-required="true" class="input">
          </div>

          <div class="input-item">
            <span>Price</span>
            <input id="inp-price" type="text" aria-required="true" class="input">
          </div>

          <div class="input-item">
            <span>Quantity</span>
            <input id="inp-quantity" type="text" aria-required="true" class="input">
          </div>

          <div class="input-item">
            <span>Amount</span>
            <input id="inp-amount" type="text" aria-required="true" class="input">
          </div>

          <button id="add-button" class="btn btn-black">ADD</button>
          <img id="close" src="assets/x.svg">
        </div>
      </section>
      <table id="list">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="index-body">
        </tbody>
      </table>
    </main>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
